<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop All Day</title>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #fae5df; /* Light background */
        }
    </style>
</head>
<body>
  <nav class="bg-[#141850] shadow-lg fixed top-0 left-0 z-40 w-screen">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center">
          <h1 class="text-2xl font-bold text-white font-karla ml-1">Shop All Day</h1>
        </div>
        <div class="hidden md:flex items-center space-x-4">
          <a href="#" class="text-[#f5cac2] hover:text-[#ed7966]">Home</a>
          <a href="#" class="text-[#f5cac2] hover:text-[#ed7966]">Cart</a>
          <a href="#" class="text-[#f5cac2] hover:text-[#ed7966]">Wishlist</a>
          {% if user.is_authenticated %}
            <span class="text-[#f5cac2] mr-4">Welcome, {{ user.username }}</span>
            <a href="{% url 'main:logout' %}" class="text-center bg-[#ed7966] hover:bg-[#f5cac2] text-white font-bold py-2 px-4 rounded transition duration-300">
              Logout
            </a>
          {% else %}
            <a href="{% url 'main:login' %}" class="text-center bg-[#303179] hover:bg-[#ed7966] text-white font-bold py-2 px-4 rounded transition duration-300 mr-2">
              Login
            </a>
            <a href="{% url 'main:register' %}" class="text-center bg-[#303179] hover:bg-[#ed7966] text-white font-bold py-2 px-4 rounded transition duration-300">
              Register
            </a>
          {% endif %}
        </div>
        <div class="md:hidden flex items-center">
          <button class="mobile-menu-button">
            <svg class="w-6 h-6 text-[#f5cac2]" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
              <path d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <!-- Mobile menu -->
    <div class="mobile-menu hidden md:hidden px-4 w-full md:max-w-full">
      <div class="pt-2 pb-3 space-y-1 mx-auto">
        <a href="#" class="block text-[#f5cac2] hover:text-[#ed7966] px-3 py-2">Home</a>
        <a href="#" class="block text-[#f5cac2] hover:text-[#ed7966] px-3 py-2">Cart</a>
        <a href="#" class="block text-[#f5cac2] hover:text-[#ed7966] px-3 py-2">Wishlist</a>
        {% if user.is_authenticated %}
          <span class="block text-[#f5cac2] px-3 py-2">Welcome, {{ user.username }}</span>
          <a href="{% url 'main:logout' %}" class="block text-center bg-[#ed7966] hover:bg-[#f5cac2] text-white font-bold py-2 px-4 rounded transition duration-300">
            Logout
          </a>
        {% else %}
          <a href="{% url 'main:login' %}" class="block text-center bg-[#303179] hover:bg-[#ed7966] text-white font-bold py-2 px-4 rounded transition duration-300 mb-2">
            Login
          </a>
          <a href="{% url 'main:register' %}" class="block text-center bg-[#303179] hover:bg-[#ed7966] text-white font-bold py-2 px-4 rounded transition duration-300">
            Register
          </a>
        {% endif %}
      </div>
    </div>
    <script>
      const btn = document.querySelector("button.mobile-menu-button");
      const menu = document.querySelector(".mobile-menu");
    
      btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });
    </script>
  </nav>
</body>
</html>
